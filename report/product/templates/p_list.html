{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1> 상품목록 </h1>
<table border="1">
    {% for x in p %}
    <tr>
        <td><a href="update/{{x.id}}">{{x.id}}</a></td>
        <td>{{x.name}}</td>
        <td><img src="{% static './' %}{{x.img}}" style="width: 100px; height: 100px;"></td>
        <td>{{x.price}}</td>
        <td><a href="delete/{{ x.id }}">삭제</a></td>
    </tr>
    {% endfor %}
</table>
<br>
<button><a href="add/"> 상품등록 </a></button>
{% endblock %}
